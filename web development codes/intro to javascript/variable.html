<html>

<head>
<title> Javascript Variables </title>
</head>

<body>
<h2> Product of two numbers </h2>
<p id="product"></p>

<script>
    var num1 = 5;
    var num2 = 6;
    var product = num1 * num2;
    document.getElementById("product").innerHTML = "The product is: " + product;
</script>
</body>

</html>
